<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="unexploded">
  	<div class="wirebox">
  		<div class="timerbox">
  			<p>0:00:30.00</p>
  		</div>
  		<div class="imagebox">
  			<img src="img/uncut-blue-wire.png" id="blue">
  			<img src="img/uncut-green-wire.png" id="green">
  			<img src="img/uncut-red-wire.png" id="red">
  			<img src="img/uncut-white-wire.png" id="white">
  			<img src="img/uncut-yellow-wire.png" id="yellow">
  		</div>
  		<div class="buttonbox">
  			<button id="reset">Reset</button>
  		</div>
  	</div>
  	<script src="bomb.js"></script>
  </body>
</html>
